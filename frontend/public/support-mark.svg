<svg
  width="420"
  height="260"
  viewBox="0 0 420 260"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-hidden="true"
>
  <defs>
    <!-- Soft glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#CBB677" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#CBB677" stop-opacity="0"/>
    </radialGradient>

    <!-- Heart gradient -->
    <linearGradient id="heartGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E6D9B8"/>
      <stop offset="100%" stop-color="#CBB677"/>
    </linearGradient>
  </defs>

  <!-- Ambient glow -->
  <ellipse
    cx="210"
    cy="160"
    rx="160"
    ry="55"
    fill="url(#glow)"
  />

  <!-- Support arc -->
  <path
    d="M150 160
       C170 190, 250 190, 270 160"
    stroke="#CBB677"
    stroke-width="6"
    stroke-linecap="round"
    opacity="0.9"
  />

  <!-- Heart -->
  <path
    d="M210 105
       C210 95, 190 85, 170 95
       C150 105, 150 130, 170 145
       L210 175
       L250 145
       C270 130, 270 105, 250 95
       C230 85, 210 95, 210 105Z"
    fill="url(#heartGrad)"
    opacity="0.95"
  />
</svg>
